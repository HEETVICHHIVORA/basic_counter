<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <div class="box">


            <h1 class="input">COUNTER</h1>
            <br>
            <h1 id="number">0</h1>
            <br>
            <div class="btns">

                <button class="btn" id="increment">INCREMENT</button>
                <button class="btn" id="decrement">DECREMENT</button>
                <button class="btn" id="neutral">NEUTRAL</button>

            </div>

        </div>
    </div>


    <script src="index.js"></script>
</body>


</html>
